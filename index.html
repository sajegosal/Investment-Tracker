<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portfolio Tracker</title>
  <!-- Chart.js for the historical graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Black and Green theme */
    body {
      background-color: #000;
      color: #0f0;
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 1em;
    }
    input, button, select {
      margin: 0.5em;
      padding: 0.5em;
      font-size: 1em;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background-color: #0f0;
      color: #000;
    }
    hr { border: 1px solid #0f0; margin: 2em 0; }
  </style>
</head>
<body>
  <h1>Investment Portfolio Tracker</h1>
  <div>
    <label for="account">Select Account:</label>
    <select id="account">
      <option value="saje">Saje</option>
      <option value="danica">Danica</option>
    </select>
    
    <label for="market">Select Market:</label>
    <select id="market">
      <option value="Canada">Canada (CAD)</option>
      <option value="US">US (USD)</option>
      <option value="Crypto">Crypto (USD)</option>
    </select>
    
    <input id="ticker" type="text" placeholder="Ticker (e.g., AAPL or bitcoin)" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <button onclick="addAsset()">Add Asset</button>
  </div>

  <!-- Saje's Account Section -->
  <hr>
  <h2>Saje's Account</h2>
  <table id="sajeTable">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total (Asset Currency)</th>
        <th>Currency</th>
        <th>Total in CAD</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="5"><strong>Portfolio Total in CAD</strong></td>
        <td id="sajePortfolioTotalCAD"></td>
      </tr>
    </tfoot>
  </table>
  <canvas id="sajeChart" width="600" height="400"></canvas>

  <!-- Danica's Account Section -->
  <hr>
  <h2>Danica's Account</h2>
  <table id="danicaTable">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total (Asset Currency)</th>
        <th>Currency</th>
        <th>Total in CAD</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="5"><strong>Portfolio Total in CAD</strong></td>
        <td id="danicaPortfolioTotalCAD"></td>
      </tr>
    </tfoot>
  </table>
  <canvas id="danicaChart" width="600" height="400"></canvas>

  <script>
    // Arrays for each account.
    let portfolioSaje = [];
    let portfolioDanica = [];
    let historicalDataSaje = [];
    let historicalDataDanica = [];
    const USD_TO_CAD = 1.35; // Conversion rate

    // Robust fetchPrice function with error handling.
    async function fetchPrice(ticker, market) {
      try {
        if (market === "Crypto") {
          // Use CoinGecko for crypto (expects coin id in lowercase)
          let coinId = ticker.toLowerCase();
          const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`);
          const data = await res.json();
          if (data[coinId] && data[coinId].usd) {
            return data[coinId].usd;
          } else {
            console.warn(`CoinGecko did not return a price for ${ticker}`);
            return 0;
          }
        } else {
          // For US and Canada stocks, use Financial Modeling Prep API.
          const res = await fetch(`https://financialmodelingprep.com/api/v3/quote/${ticker}?apikey=demo`);
          const data = await res.json();
          if (data && data.length > 0 && data[0].price) {
            return data[0].price;
          } else {
            console.warn(`Financial Modeling Prep did not return a price for ${ticker}`);
            return 0;
          }
        }
      } catch (error) {
        console.error("Error fetching price for " + ticker, error);
        return 0;
      }
    }

    // Update one account's table and chart.
    async function updateAccountPortfolio(portfolio, historicalData, tableBodyElement, portfolioTotalElement, chart) {
      tableBodyElement.innerHTML = "";
      let totalPortfolioCAD = 0;
      
      for (let asset of portfolio) {
        const price = await fetchPrice(asset.ticker, asset.market);
        asset.price = price;
        asset.total = price * asset.quantity;
        
        if (asset.market === "Canada") {
          asset.currency = "CAD";
          asset.totalCAD = asset.total;
        } else {
          asset.currency = "USD";
          asset.totalCAD = asset.total * USD_TO_CAD;
        }
        
        totalPortfolioCAD += asset.totalCAD;
        
        // If no price is returned, show "N/A" to indicate an issue.
        const priceDisplay = price ? (asset.currency === "USD" ? "US$" + price.toFixed(2) : "$" + price.toFixed(2)) : "N/A";
        const totalDisplay = price ? (asset.currency === "USD" ? "US$" + asset.total.toFixed(2) : "$" + asset.total.toFixed(2)) : "N/A";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${asset.ticker}</td>
          <td>${asset.quantity}</td>
          <td>${priceDisplay}</td>
          <td>${totalDisplay}</td>
          <td>${asset.currency}</td>
          <td>$${asset.totalCAD.toFixed(2)}</td>
        `;
        tableBodyElement.appendChild(row);
      }
      
      portfolioTotalElement.innerText = "$" + totalPortfolioCAD.toFixed(2);
      historicalData.push({ time: new Date(), value: totalPortfolioCAD });
      
      // Update chart.
      chart.data.labels = historicalData.map(point => point.time);
      chart.data.datasets[0].data = historicalData.map(point => point.value);
      chart.update();
    }

    async function updateAllPortfolios() {
      await updateAccountPortfolio(
        portfolioSaje,
        historicalDataSaje,
        document.querySelector("#sajeTable tbody"),
        document.getElementById("sajePortfolioTotalCAD"),
        chartSaje
      );
      await updateAccountPortfolio(
        portfolioDanica,
        historicalDataDanica,
        document.querySelector("#danicaTable tbody"),
        document.getElementById("danicaPortfolioTotalCAD"),
        chartDanica
      );
    }

    // Add asset to selected account.
    function addAsset() {
      const tickerInput = document.getElementById("ticker");
      const quantityInput = document.getElementById("quantity");
      const accountSelect = document.getElementById("account");
      const marketSelect = document.getElementById("market");
      
      const account = accountSelect.value;
      const market = marketSelect.value;
      const ticker = tickerInput.value.trim();
      const quantity = parseFloat(quantityInput.value);
      
      if (ticker && quantity > 0) {
        const asset = { ticker: ticker.toUpperCase(), quantity, market, price: 0, total: 0 };
        if (account === "saje") {
          portfolioSaje.push(asset);
        } else {
          portfolioDanica.push(asset);
        }
        tickerInput.value = "";
        quantityInput.value = "";
        updateAllPortfolios();
      }
    }

    // Initialize Chart.js charts.
    const ctxSaje = document.getElementById('sajeChart').getContext('2d');
    const chartSaje = new Chart(ctxSaje, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: "Saje's Portfolio Total in CAD",
          data: [],
          fill: false,
          borderColor: '#0f0'
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: { unit: 'minute' },
            title: { display: true, text: 'Time' },
            ticks: { color: "#0f0" }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Value (CAD)' },
            ticks: { color: "#0f0" }
          }
        },
        plugins: {
          legend: { labels: { color: "#0f0" } }
        }
      }
    });

    const ctxDanica = document.getElementById('danicaChart').getContext('2d');
    const chartDanica = new Chart(ctxDanica, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: "Danica's Portfolio Total in CAD",
          data: [],
          fill: false,
          borderColor: '#0f0'
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: { unit: 'minute' },
            title: { display: true, text: 'Time' },
            ticks: { color: "#0f0" }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Value (CAD)' },
            ticks: { color: "#0f0" }
          }
        },
        plugins: {
          legend: { labels: { color: "#0f0" } }
        }
      }
    });

    // Auto-update portfolios every 60 seconds.
    setInterval(updateAllPortfolios, 60000);
    updateAllPortfolios();
  </script>
</body>
</html>
